{% load staticfiles %}

<!DOCTYPE html>

<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>实力至上主义的厨房</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Animate.css -->
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<!-- Flexslider  -->
		<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
		<!-- Theme style  -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		{% block css %}{% endblock %}
	</head>
	<body>
        <div id="fh5co-page">
			<aside id="fh5co-aside" role="complementary" class="border js-fullheight">
				<h1 id="fh5co-logo"><a href="/home/">Trend-H</a><a href="/login/">u</a></h1>
				<nav id="fh5co-main-menu" role="navigation">
					<ul>
						<li><a href="/home/">Home</a></li>
						<li><a href="/blog/">Blog</a></li>
						<li><a href="/portfolio/">Portfolio</a></li>
						<li><a href="/about/">About</a></li>
						<li><a href="/contact/">Contact</a></li>
					</ul>
				</nav>
	
				<div class="fh5co-footer">
					<p>
						<small>&copy; 2017 郑州 胡亚洲 </span> 
						<span>GitHub: 
							<a href="https://github.com/trendhu" target="_blank" > https://github.com/trendhu </a>
						</span>
					</p>
				</div>
	
			</aside>
				{% block content %}{% endblock %}
        </div>
        
	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
	<!-- MAIN JS -->
    <script src="{% static 'js/main.js' %}"></script>
	<script>

	//请求数据时 等待数据 显示太极
	$('body').append("<div style='display:none;width:100%; margin:0 auto;position:fixed;left:0;top:0;bottom: 0;z-index: 111;opacity: 0.5;' id='loading'><a style='left: 50%;position: absolute;top:50%'><img src='{% static 'images/loader.gif' %}' /></a></div>")
	$(document).ajaxStart(function(){
	　　$("#loading").show();
	})
	$(document).ajaxComplete(function(){
	　　$("#loading").hide();
	})

	</script>
	{% block script %}{% endblock %}

	</body>
</html>
